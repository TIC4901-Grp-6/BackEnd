          <!-- Picture View -->

              </div>

              <!-- Next and previous buttons -->
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
              <!-- Thumbnail images -->
              <div class="row">
                <div class="column">
                  <img class="demo cursor" src="/images/PP1.JPG" onclick="currentSlide(1)" alt="The Woods">
                </div>
                <div class="column">
                  <img class="demo cursor" src="/images/PP2.JPG" onclick="currentSlide(2)" alt="Cinque Terre">
                </div>
                <div class="column">
                  <img class="demo cursor" src="/images/PP3.JPG" onclick="currentSlide(3)" alt="Mountains and fjords">
                </div>
                <div class="column">
                  <img class="demo cursor" src="/images/PP1.JPG" onclick="currentSlide(4)" alt="Northern Lights">
                </div>
                <div class="column">
                  <img class="demo cursor" src="/images/PP2.JPG" onclick="currentSlide(5)" alt="Nature and sunrise">
                </div>
                <div class="column">
                  <img class="demo cursor" src="/images/PP3.JPG" onclick="currentSlide(6)" alt="Snowy Mountains">
                </div>
              </div>
            </div>

            <!-- To scroll Images -->
            <script>
              let slideIndex = 1;
              showSlides(slideIndex);
              
              function plusSlides(n) {
                showSlides(slideIndex += n);
              }
              
              function currentSlide(n) {
                showSlides(slideIndex = n);
              }
              
              function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("demo");
                if (n > slides.length) {slideIndex = 1}
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                  slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                  dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
              }
            </script>
    
            <!-- To open overlay of images-->
            <script>
                function on() {
                  document.getElementById("overlay").style.display = "block";
                }
                
                function off() {
                  document.getElementById("overlay").style.display = "none";
                }
            </script>

          <div id="Videoview" class="tabcontent">

            </iframe>
          </div>

          <!-- To open Tab Views-->
          <script>

            document.getElementById("defaultOpen").click();

            function openView(evt, viewName) {
              var i, tabcontent, tablinks;
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }
              tablinks = document.getElementsByClassName("tablinks");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
              }
              document.getElementById(viewName).style.display = "block";
              evt.currentTarget.className += " active";
            }
            </script>

            <!-- Pop Out Window -->
            <div class="form-popup" id="editList">
              <form class="modal-content animate" action="" method="POST">
                <h1>Login</h1>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit" class="btn">Login</button>
                <button type="button" class="btn cancel" onclick="closeEdit()">Close</button>
              </form>
            </div>

            <script>
              function openEdit() {
                document.getElementById("editList").style.display = "block";
              }

              function closeEdit() {
                document.getElementById("editList").style.display = "none";
              }
            </script>
